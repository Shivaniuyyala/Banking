{% extends 'base.html' %}

{% block content %}
<div>
    <div>
        <div>
            <h5>Account Summary:</h5>
        </div>

        <table  class="table mb-0">
            <thead>
            <th>Account Number</th>
            <th>Balance</th>
            <th>Action</th>
            </thead>
            <tdoby>
                {% for account in accounts %}
                    <tr><td class="align-middle">{{ account.ac_number }}</td>
                        <td class="align-middle">{{ account.balance }}</td>
                        <td class="align-middle"><a href="{% url 'customer:txn_history' ac_number=account.ac_number %}">View Transactions</a></td></tr>
                {% endfor %}
            </tdoby>
        </table>
    </div>
</div>
{% endblock %}
